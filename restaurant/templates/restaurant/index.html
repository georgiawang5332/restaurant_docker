    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    {% csrf_token %}
    <h1>🍽️ 今日菜單</h1>
    <h2>新增菜單項目</h2>
    <form id="add-item-form">
        <!-- {{ csrf_token }} -->
        <input type="text" id="name" placeholder="名稱" required>
        <input type="number" id="price" placeholder="價格" required step="0.01">
        <button type="submit">新增</button>
    </form>
    <ul id="menu-list">
        <!-- 菜單項目會動態出現在這裡 -->
    </ul>

    <script>
        $(document).ready(function () {
    // ✅ 一進來就檢查 token，有問題就導回登入頁
    const token = localStorage.getItem('token');
    if (!token) {
      alert('請先登入！');
      window.location.href = 'login';

      return;
    }
    // ✅ 有 token 的話才 alert 出來
    alert("access token: " + token);
    console.log("access token: " + token);

    // ✅ 這裡才設定 Ajax 的預設 headers（有 token 才設）
    $.ajaxSetup({
      beforeSend: function(xhr, settings) {
        const csrftoken = $('meta[name="csrf-token"]').attr('content');
        if (!/^(GET|HEAD|OPTIONS|TRACE)$/i.test(settings.type) && !this.crossDomain) {
          xhr.setRequestHeader("X-CSRFToken", csrftoken);
        }

        // 加上 JWT token
        xhr.setRequestHeader('Authorization', 'Bearer ' + token);
      }
    });

    // ✅ 拿取菜單列表資料
    $.get('/api/menu-items/', function(data) {
      $('#menu-list').empty(); // ← 清空列表
      data.forEach(function(item) {
        $('#menu-list').append(
          `<li data-id="${item.id}">
              ${item.name} - $${item.price}
              <button class="delete-btn">刪除</button>
          </li>`
        );
      });
    });

    // 🗑️ 刪除功能
    $('#menu-list').on('click', '.delete-btn', function() {
      const li = $(this).closest('li');
      const itemId = li.data('id');

      $.ajax({
        url: `/api/menu-items/${itemId}/`,
        method: 'DELETE',
        success: function () {
          li.remove();
        },
        error: function (xhr) {
          alert('刪除失敗：' + xhr.responseText);
        }
      });
    });

    // ➕ 新增菜單項目
    $('#add-item-form').submit(function (event) {
      event.preventDefault();
      const name = $('#name').val().trim();
      const price = parseFloat($('#price').val());

      if (!name) {
        alert('名稱不能空白！');
        return;
      }

      if (isNaN(price) || price <= 0) {
        alert('價格必須是正數！');
        return;
      }

      const newItem = { name, price };

      $.ajax({
        url: '/api/menu-items/',
        method: 'POST',
        contentType: 'application/json',
        data: JSON.stringify(newItem),
        success: function (data) {
          $('#menu-list').append(
            `<li data-id="${data.id}">
              ${data.name} - $${data.price}
              <button class="delete-btn">刪除</button>
            </li>`
          );
          $('#name').val('');
          $('#price').val('');
        },
        error: function (xhr) {
          alert('新增失敗：' + xhr.responseText);
        }
      });
    });
  });
